<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolånekalkyl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="snow-wrapper">
        <i class="fa-duotone fa-snowflake randomSnowflake" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake2" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake3" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake4" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake5" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake8" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake9" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake10" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake11" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
        <i class="fa-duotone fa-snowflake randomSnowflake12" style="--fa-primary-color: #d6d6d6; --fa-secondary-color: #d6d6d6;"></i>
    </div>
    <div class="bg-container">
        <img src="/assets/images/bg_image-min.jpg" class="bg-image">
    </div>

    <main class="main">
        
        <i class="fa-duotone fa-house houseIcon"></i>

        <h1>Bolånekalkyl</h1>

        <div class="main-content container">
            
            <div class="form-container">
                <h2>Din framtida bostad</h2>
                
                <form class="house-form" method="post">
                    <label for="inp-housePrice">Tänkt bostadspris</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-housePrice" placeholder="Ex. 2000000" required>
                    <label for="inp-deposit">Kontantinsats</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-deposit" required>
                    <label for="inp-interest">Exempelränta i %</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-interest" placeholder="Ex. 4.5" required>
                    <label for="inp-amortization">Ammorteringsgrad i % per år</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-amortization" placeholder="Ex. 2" required>
                </form>
            </div>
            <div class="form-container">
                <h2>Hushåll & ekonomi</h2>
                <form class="budget-form" method="post">
                    <label for="inp-income">Månadsinkomst innan skatt</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-income" required>
                    <label for="inp-opCosts">Driftskostnader</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-opCosts" required>
                    <label for="inp-otherCosts">Övriga kostnader</label>
                        <span class="text-warning"></span>
                    <input type="number" id="inp-otherCosts" required>
                </form>
            </div>
            <div class="result-container">
                <button type="submit" class="btn-result" onclick="validateInputFields()">Resultat</button>
                <ul class="result-list">
                    <label for="li-totalCost">Total preliminär månadskostnad</label>
                    <li id="li-totalCost">
                        
                    </li>
                    <label for="li-moneyLeft">Pengar kvar i plånboken varje månad</label>
                    <li id="li-moneyLeft">

                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
